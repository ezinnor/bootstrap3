<!DOCTYPE html>

  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#MyNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a href="index.html" class="navbar-brand">Pradeep's Web</a>
      </div>
      <div class="collapse navbar-collapse" id="MyNavbar">
        <ul class="nav navbar-nav navbar-right">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Testimonails</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Navbar ends -->

  <!-- Carosal starts -->
  <div class="carousel slide" id="myCarousel" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active" ></li>
      <li data-target="#myCarousel" data-slide-to="1"  ></li>
      <li data-target="#myCarousel" data-slide-to="2"  ></li>
      <li data-target="#myCarousel" data-slide-to="3"  ></li>
    </ol>
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="images/image2.jpg" alt="mountain1">
        <div class="carousel-caption">
            <h1>Welcome to pradeep's web</h1>
            <button type="button" class="btn btn-default">Explore</button>
        </div>
      </div>
      <div class="item">
        <img src="images/image1.jpg" alt="Image2">
      </div>
      <div class="item">
        <img src="images/image3.jpg" alt="Image3">
      </div>
      <div class="item">
        <img src="images/image4.jpg" alt="Image4">
      </div>
      <!--controls for slider-->
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
